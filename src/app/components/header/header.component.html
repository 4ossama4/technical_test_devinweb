	
<nz-header class="style-header pl-0 pr-0" >
	<div class="container">
	
	<div class="row">
		<!-- Carloca Logo -->
		<div class="col-6">
			<a class="pull-left" >
				<img src="assets/layout/img/logo_carloca_white.png"
					width="150" height="auto" class="logo_sticky" data-retina="true" alt="">
			</a>
		</div>

			<!-- More Button -->
			<div class="col-6 d-block d-sm-none">
				<div class="btn-more-container">
					<button nz-button nzType="primary" [nzSize]="'large'" (click)="openMoreDrawer()" class="btn-more pull-right">
						<i nz-icon nzType="menu" nzTheme="outline"></i>
					</button>
				</div>
			</div>

			<!-- Nav Buttons -->
			<div class="col-6 d-none d-sm-block">
				<!-- signup -->
				<a  class="signin-link header-item pl-3 f-bold pull-right">
						<button class="btn-signup" nz-button nzType="primary">Registration</button>
				</a>

				<!-- Login Link -->
				<a  class="signin-link header-item f-light txt-item pull-right" (click)="openModal()">
					Log in
				</a>	
			</div>
		</div>
	</div>

</nz-header>

<!-- Right Drawer -->

<nz-drawer
	[nzClosable]="false"
	[nzVisible]="rightDrawerVisiblity"
	[nzPlacement]="'right'"
	[nzWidth]="'100%'"
	class="drawer-background"
	[nzTitle]="null"
	[nzBodyStyle]="{padding: '20px 5% 40px 5%',height:'100vh',background:'rgb(77, 65, 148)',overflow:'auto'}"
	(nzOnClose)="closeMoreDrawer()">
	<div class="row" style="display: block;width: 112%;margin: 0px auto;margin-left: -6%;">
		<div class="col-12 text-center">
			<a   >
				<img src="assets/layout/img/logo_carloca_white.png"
					width="150" height="auto" class="logo_sticky" data-retina="true" alt="">		
			</a>
			<a class="pull-right" (click)="closeMoreDrawer()">
				<i class="icon-cancel-header" nz-icon nzType="close" nzTheme="outline"></i>
			</a>
		</div>
	</div>
	
	<div class="pt-5 pb-5">
		<ul nz-menu nzMode="inline" [nzSelectable]="false" (nzClick)="rightDrawerVisiblity=false;" class="f-bold ul-background-mobile ">
		
			<li  nz-menu-item (click)="navOpened=true; openModalSignUp()">
				<a  class="signin-link header-item  f-bold d-flex justify-content-center" >
						<button class="btn-signup txt-item-header " [nzSize]="'large'" nz-button nzType="primary">Registration</button>
				</a>
			</li>
			
		
			<li nz-menu-item (click)="openModal()"  class=" txt-item-header mt-3">
				<a class="d-flex justify-content-center">
						Log in
				</a>
			</li>		
		</ul>
	</div>
	
	
	
</nz-drawer>

<!-- Signin Modal -->
<nz-modal [nzMaskStyle]="{background: 'rgba(77, 65, 148, 0.85)'}" [(nzVisible)]="_authenticationService.isVisibleLogin" nzClosable="false" [nzTitle]="modalTitlesigninn" nzWidth="400px" [nzContent]="signin" [nzFooter]="null" (nzOnCancel)="handleCancel()">
	<ng-template  #modalTitlesigninn>
			Authentication
		<i name="iconslogin" class="btnclose"  (click)="handleCancel()" nz-icon nzType="close" theme="outline"></i>
	</ng-template> 

	<ng-template #signin>
		<app-login></app-login>
	</ng-template>
</nz-modal>
