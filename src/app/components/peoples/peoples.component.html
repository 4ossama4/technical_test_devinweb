<main style="background-color: white;">
	<div class="container">
		<!--  Recommended -->
		<div class="row" style="padding-top: 100px;">
			<div class="col-md-12">
				<h4 class="f-bold c-txt-purple ">Recommended</h4>
			</div>
		</div>
		<div class="row" >
			<div class="col-12">
				<ngx-slick-carousel #slickModal="slick-carousel" [config]="topSlideConfig" class="carousel">
					<div  class="mr-2" ngxSlickItem 
						[ngClass]="{'slide': true}"
						style="width: 160px!important;"
						(click)="gotoPeaple(people)"
						*ngFor="let people of peoples; let index = index;">
						<div >
							<div class="">
								<img style="width: 212px;height: auto;border-radius: 13px;" src="assets/layout/img/peoples/{{index}}.jpg">
							</div>
							<div class="f-bold c-txt-white text-center pt-1">
								<span>
									{{ people.name }}
								</span>
							</div>
						</div>
					</div>
				</ngx-slick-carousel>
			</div>
		</div>
		<!--  The latest -->
		<div class="row pt-5" style="padding-top: 100px;">
			<div class="col-md-12">
				<h4 class="f-bold c-txt-purple ">The latest</h4>
			</div>
		</div>

		<div  class="row">
			<div *ngFor="let people of peoples; let index = index;"   class="col-md-4">
				<div class="box_list p-3">
					<div class="row">
						<!-- image  -->
						<div class="col-md-12 col-12">
							<figure class="mb-2">
								<a >
									<img src="assets/layout/img/peoples/{{index}}.jpg" class="img-people">
									<div  class="read_more">
										<span (click)="gotoPeaple(people)">Read more</span>
									</div>
								</a>
							</figure>
						</div>

						<!-- name poeple -->
						<div class="col-md-12 col-12">
							<h5 class="f-bold c-txt-purple">
								{{ people.name }}
							</h5>
						</div>

						<!-- caracteres people-->
						<div class="col-md-12 col-12 f-light">
							<ul style="font-size: 13px;" class="row people-characteristic">
								<li class="col-4 col-md-6  col-lg-4 pr-0 mr-0">
									<span>Gender : {{ people.gender }}</span>
								</li>
								<li class="col-4 col-md-6  col-lg-4 pr-0 mr-0">
									<span>Height : {{ people.height }}</span>
								</li>
								<li class="col-4 col-md-6 col-lg-4 pr-0 mr-0">
									<span>Mass : {{ people.mass }}</span>
								</li>
								
							</ul>
						</div>
						<!-- hr -->
						<div class="col-md-12">
							<nz-divider class="mb-1 mt-0"> </nz-divider>
						</div>
						
						<!-- read more -->
						<div class="col-md-12">
							<div class="row">
								<div class="col-md-6 col-6">
									<nz-rate class="m-0" [nzCount]="1"   [nzCharacter]="heart"></nz-rate>
									<ng-template #heart>
										<i nz-icon >
											<svg>
												<path
												d="M923 283.6c-13.4-31.1-32.6-58.9-56.9-82.8-24.3-23.8-52.5-42.4-84-55.5-32.5-13.5-66.9-20.3-102.4-20.3-49.3 0-97.4 13.5-139.2 39-10 6.1-19.5 12.8-28.5 20.1-9-7.3-18.5-14-28.5-20.1-41.8-25.5-89.9-39-139.2-39-35.5 0-69.9 6.8-102.4 20.3-31.4 13-59.7 31.7-84 55.5-24.4 23.9-43.5 51.7-56.9 82.8-13.9 32.3-21 66.6-21 101.9 0 33.3 6.8 68 20.3 103.3 11.3 29.5 27.5 60.1 48.2 91 32.8 48.9 77.9 99.9 133.9 151.6 92.8 85.7 184.7 144.9 188.6 147.3l23.7 15.2c10.5 6.7 24 6.7 34.5 0l23.7-15.2c3.9-2.5 95.7-61.6 188.6-147.3 56-51.7 101.1-102.7 133.9-151.6 20.7-30.9 37-61.5 48.2-91 13.5-35.3 20.3-70 20.3-103.3 0.1-35.3-7-69.6-20.9-101.9z"
												/>
											</svg>
										</i>
										<small class="f-light" style="    font-size: 14px;">
											12 k
										</small>
									</ng-template>
									
									
									<ng-container>
										<button nz-button nzType="link" nz-dropdown [nzDropdownMenu]="menu" nzPlacement="topLeft">
												<nz-rate class="m-0" [nzCount]="1"   [nzCharacter]="shared"></nz-rate>
												<ng-template #shared>
													<i nz-icon nzType="share-alt" nzTheme="outline"></i>
													<small class="f-light" style="    font-size: 14px;">
														160
													</small>
												</ng-template>
										</button>
										<nz-dropdown-menu #menu="nzDropdownMenu">
											<ul class="f-light c-txt-purple" nz-menu>
												<li nz-menu-item><i nz-icon nzType="facebook" nzTheme="outline"></i>Facbook</li>
												<li nz-menu-item><i nz-icon nzType="youtube" nzTheme="outline"></i>Youtube</li>
												<li nz-menu-item><i nz-icon nzType="instagram" nzTheme="outline"></i> Instagram</li>
											</ul>
										</nz-dropdown-menu>
									</ng-container>
								</div>
								<div class="col-md-6 col-6 d-flex align-items-center justify-content-end pt-1">
									<button (click)="gotoPeaple(people)" style="height: 100%;" nz-button  nzType="primary" [nzSize]="'small'" class="f-bold pull-right" >
										Read more
									</button>
								</div>
							</div>
							
						</div>
					</div>
				</div>
			</div>
			
		</div>
	</div>



	<nz-back-top [nzTemplate]="backToTop" [nzVisibilityHeight]="100">
		<ng-template #backToTop>
			<div class="ant-back-top-inner">
				<i nz-icon nzType="vertical-align-top" nzTheme="outline"></i>
			</div>
		</ng-template>
	</nz-back-top>
</main>
